      </button>
    </div>
  </div>

  <!-- Cards -->

  <div class="cards_wrapper">
    <ul class="cards">

      {% for course in courses %}
      <li class="cards__item">
        <div class="card">
          <div class="card__image card__image--fence" style="background-image: url( {{ course.coursePhoto }} )">
          </div>
          <div class="card__content">
            <div class="card__title"> {{ course.courseTitle }} </div>
            <p class="card__text">
              {{ course.courseDescription }}
            </p>
            <button class="btn btn--block card__btn">Open</button>
          </div>
        </div>
      </li>
      {% endfor %}

    </ul>
